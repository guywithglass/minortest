{% extends "base.html" %} {% block base %}

<div class="contact-page section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <form id="contact-form" action="" method="post">
          {% csrf_token %}
          <h6 style="text-align: center; color: #f35525;">
            | Sign up <br />
            {% if messages %}
            <ul class="messages" >
                {% for message in messages %}
                    <li{% if message.tags %} {% endif %} style="color: #f35525;">{{ message }}</li>
                {% endfor %}
            </ul>
    {% endif %}
          </h6>
          <br />
          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <label for="name">First Name</label>
                <input
                  type="name"
                  name="name"
                  id="name"
                  oninput="removeSpaces(this)"
                  placeholder="First Name..."
                  autocomplete="on"
                  required
                />
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="email">Email Address</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  pattern="[^ @]*@[^ @]*"
                  placeholder="Your E-mail..."
                  required=""
                />
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="username">Username</label>
                <input
                  type="subject"
                  name="username"
                  oninput="removeSpaces(this)"
                  id="subject"
                  placeholder="Username..."
                  autocomplete="on"
                />
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="password">Password</label>
                <input
                  type="subject"
                  name="password"
                  id="subject"
                  placeholder="Password..."
                  autocomplete="on"
                />
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="orange-button">
                  Sign up
                </button>
              </fieldset>
            </div>
          </div><br>
          <h6 style="text-align: center;">Already have a account?<a href="{% url "login" %}"><span style="text-align: center; color: #f35525;"> Sign in</span></a></h6>
          <script>
            function removeSpaces(inputElement) {
              // Remove spaces from the input value
              inputElement.value = inputElement.value.replace(/\s/g, "");
            }
          </script>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock base %}
