{% extends "base.html" %} {% block base %}

<div class="contact-page section">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <form id="contact-form" action="" method="post">
          {% csrf_token %}
          <h6 style="text-align: center; color: #f35525;">
            | Sign in
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
    {% endif %}
          </h6>
          <br />
          <div class="row">
            <div class="col-lg-12">
              <fieldset>
                <label for="name">Username or E-mail</label>
                <input
                  type="name"
                  name="username"
                  id="name"
                  placeholder="Username or E-mail..."
                  autocomplete="on"
                  required
                />
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <label for="email">Password</label>
                <input
                  type="password"
                  name="password"
                  id="email"
                  placeholder="Password..."
                  required=""
                />
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="orange-button">
                  Sign in
                </button>
              </fieldset>
            </div>
          </div>
          <br><h6 style="text-align: center;">New to EaseMyPark?<a href="{% url "register" %}"><span style="text-align: center; color: #f35525;"> Sign up</span></a></h6>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock base %}
